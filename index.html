<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            color: #fff;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.2s;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .closebtn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #fff;
        }
        #openSidebar {
            font-size: 20px;
            cursor: pointer;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            border-radius: 3px;
            transition: background 0.2s;
        }
        #openSidebar:hover {
            background: #222;
        }
    </style>
</head>
<body>
    <button id="openSidebar">â˜° Open Sidebar</button>
    <div id="mySidebar" class="sidebar">
        <span class="closebtn" id="closeSidebar">&times;</span>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <h1>My game website!</h1>
    <script>
        const sidebar = document.getElementById('mySidebar');
        const openBtn = document.getElementById('openSidebar');
        const closeBtn = document.getElementById('closeSidebar');
        openBtn.onclick = function() { sidebar.style.width = "250px"; }
        closeBtn.onclick = function() { sidebar.style.width = "0"; }
        window.onclick = function(event) {
            if (event.target !== sidebar && event.target !== openBtn && !sidebar.contains(event.target)) {
                sidebar.style.width = "0";
            }
        }
    </script>
</body>
</html>
